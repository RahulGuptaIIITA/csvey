<!DOCTYPE html>
<html lang="en">
<head>
    <title>Csvey Visualisations</title>
    <link href="charts/css/stylesheet.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="charts/js/app.js" type="text/javascript"></script>
    <script src="charts/js/d3.min.js" type="text/javascript"></script>
    <script src="//cdn.muicss.com/mui-0.7.5/js/mui.min.js"></script>
    <script src="//d3js.org/d3.v3.min.js"></script>
<link href="//cdn.muicss.com/mui-0.7.5/css/mui.min.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="mui-appbar" style="align-items: center;display: flex;justify-content: center;font-size: 20px;">
            Visualize your surveys
    </div>

    <div style=" border-radius: 2px;background-color: #ffffff;box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.1);
    border: solid 1px #e7e7e7;width:95%;margin:auto;">
        <div class="mui-textfield">
            <input type="text" placeholder="Enter your company name" style="width: 80%;
            margin: auto;" id="term">
        </div>
        <div style="display:flex;justify-content:center; margin-bottom:32px">
            <button id="search" class="mui-btn mui-btn--raised mui-btn--primary">Search</button>
            <button id="clear" class="mui-btn mui-btn--raised">Clear</button>
        </div>

        <div style="display:flex;border-top:solid 1px #e7e7e7;flex-direction:column;">
            <div style="flex: 4;border-radius: 1px;padding-right: 20px;background-color: #f5f5f5;padding-left:10px;padding-top: 10px;">
                <p style="font-weight:bold;" >Your questions</p>
                <ul id="repoDetails"></ul>
            </div>

            <div style="display:flex;padding-left: 10px;">
                <div id="chart" style="flex:2;padding-top: 25px"></div>
                <div id="pie" style="flex:3">
                </div>    
            </div>  
        </div>
    </div>
</body>
</html>
